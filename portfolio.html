<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Наши работы</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; text-align: center; margin: 0; padding: 20px; }
        h1 { color: #c1a35f; text-transform: uppercase; margin-bottom: 30px; }
        
        /* Сетка галереи */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Расстояние между фото */
            max-width: 1000px;
            margin: 0 auto;
        }

        .photo-card {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 15px;
            overflow: hidden;
            width: 280px; /* Ширина одной карточки */
            transition: 0.3s;
        }

        .photo-card:hover {
            border-color: #c1a35f;
            transform: translateY(-5px);
        }

        .photo-card img {
            width: 100%;
            height: 200px;
            object-fit: cover; /* Чтобы фото не искажалось */
            background: #333; /* Заглушка, пока нет фото */
        }

        .photo-card p {
            padding: 10px;
            font-size: 0.9em;
            color: #ccc;
        }

        .back-btn {
            display: inline-block;
            margin-top: 40px;
            color: #c1a35f;
            text-decoration: none;
            border: 1px solid #c1a35f;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<!-- Навигационное меню -->
<nav class="top-nav">
    <div class="logo">Beauty Studio</div>
    <div class="menu-links">
        <a href="index.html">Главная</a>
        <a href="portfolio.html">Работы</a>
        <a href="prices.html">Цены</a>
    </div>
</nav>

<style>
    /* Стили для меню */
    .top-nav {
        background: rgba(30, 30, 30, 0.95); /* Полупрозрачный фон */
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky; /* Меню "липнет" к верху при скролле */
        top: 0;
        z-index: 1000;
        border-bottom: 1px solid #c1a35f;
        margin-bottom: 30px;
    }

    .logo {
        color: #c1a35f;
        font-weight: bold;
        font-size: 1.4em;
        text-transform: uppercase;
    }

    .menu-links a {
        color: #e0e0e0;
        text-decoration: none;
        margin-left: 20px;
        font-weight: 500;
        transition: 0.3s;
    }

    .menu-links a:hover {
        color: #c1a35f;
    }

    /* Чтобы контент не прилипал к краям на мобилках */
    body { margin: 0; }
</style>
    <h1>Примеры работ</h1>

    <div class="gallery">
        <!-- Карточка 1 -->
        <div class="photo-card">
            <img src="den4.jpg" alt="Тату">
            <p>Художественная татуировка</p>
        </div>

        <!-- Карточка 2 -->
        <div class="photo-card">
            <img src="ashab_tamaev.png" alt="Массаж">
            <p>Релакс-массаж</p>
        </div>

        <!-- Карточка 3 -->
        <div class="photo-card">
            <img src="trac2.png" alt="Маникюр">
            <p>Дизайнерский маникюр</p>
        </div>
    </div>

    <a href="index.html" class="back-btn">← На главную</a>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const images = document.querySelectorAll('.photo-card img');
        
        images.forEach(img => {
            img.style.cursor = 'pointer'; // Изменяем курсор, чтобы показать, что на фото можно кликнуть
            img.addEventListener('click', () => {
                // Создаем затемняющий фон
                const overlay = document.createElement('div');
                overlay.style.position = 'fixed';
                overlay.style.top = 0;
                overlay.style.left = 0;
                overlay.style.width = '100%';
                overlay.style.height = '100%';
                overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
                overlay.style.zIndex = 1000;
                overlay.style.display = 'flex';
                overlay.style.justifyContent = 'center';
                overlay.style.alignItems = 'center';

                // Создаем увеличенное фото
                const enlargedImg = document.createElement('img');
                enlargedImg.src = img.src; // Берем путь к фото из миниатюры
                enlargedImg.style.maxWidth = '90%';
                enlargedImg.style.maxHeight = '90%';
                enlargedImg.style.objectFit = 'contain';
                enlargedImg.style.borderRadius = '10px';

                // Добавляем увеличенное фото в затемняющий фон
                overlay.appendChild(enlargedImg);

                // Добавляем затемняющий фон на страницу
                document.body.appendChild(overlay);

                // Закрываем увеличенное фото при клике на затемняющий фон
                overlay.addEventListener('click', () => {
                    document.body.removeChild(overlay);
                });
            });
        });
    });
</script>

</body>
</html>
